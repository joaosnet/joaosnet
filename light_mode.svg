.line-18 { animation-delay: 1.8s; }
.line-19 { animation-delay: 1.9s; }
.line-20 { animation-delay: 2.0s; }
.cursor {
  animation: blink 1s step-end infinite;
  animation-delay: 2.1s;
}
.key { fill: #0550ae; }
.value { fill: #1a7f37; }
.separator { fill: #57606a; }
.add { fill: #1a7f37; }
.del { fill: #cf222e; }
.header { fill: #8250df; }
.ascii { fill: #24292f; }
.comment { fill: #6e7781; }
text, tspan { white-space: pre; }
